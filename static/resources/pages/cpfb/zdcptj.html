<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css">

<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="from_main" >

            <label>查询条件：</label><input type="text" placeholder="" style="margin-right: 10px"><input type="text" placeholder="">

            </tbody>

        </table>
    </div>
</div>

</body>
<script src="../../js/jquery/jQuery-2.2.0.min.js"></script>
<script>
    $(function(){
        $(".top_btn>a").each(function(index){
            $(this).click(function(){
                $(".top_btn>a").removeClass("active");
                $(this).addClass("active")
            })
        });
    })
</script>

</html>
