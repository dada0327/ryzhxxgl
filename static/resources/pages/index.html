<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人影综合信息系统（网站）</title>
    <link rel="stylesheet" href="../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/skins/_all-skins.css">


</head>
<body class="hold-transition skin-blue sidebar-mini" >
<!--头部信息-->
<div class="wrapper">
    <header class="main-header topimg">

        <a href="javascript:void (0)" class="logo" >
            <span class="logo-mini"></span>
            <span class="logo-lg" style="color: #fff;">人影综合信息系统（网站）</span>
        </a>
        <div class="z-nav">
            <div class="nav-bg"></div>
            <ul>
                <li class="z-nav-active">
                    <div>
                        <img src="../images/cq/zz.png">
                    </div>
                    <p>首页</p>
                </li>
                <li>
                    <div>
                        <img src="../images/cq/zz04.png">
                    </div>
                    <p>产品发布</p>
                </li>
                <li>
                    <div>
                        <img src="../images/cq/DL.png">
                    </div>
                    <p>业务信息</p>
                </li>
                <li>
                    <div>
                        <img src="../images/cq/zz01.png">
                    </div>
                    <p>综合管理</p>
                </li>
                <li>
                    <div>
                        <img src="../images/cq/zz02.png">
                    </div>
                    <p>办公管理</p></li>
                <li>
                    <div>
                        <img src="../images/cq/zz03.png">
                    </div>
                    <p>系统维护</p></li>
            </ul>
        </div>
        <div class="line"></div>
    </header>
    <div class="content-iframe" style="height: 840px;width:100%;">
        <div class="mainContent" id="content-main" >
            <iframe id="myFrame" class="LRADMS_iframe" width="100%" height="100%" src="" frameborder="0"
                    data-id="default.html"></iframe>
        </div>

    </div>
</div>
<script src="../js/jquery/jQuery-2.2.0.min.js"></script>
<script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/charts/Chart.js"></script>
<script src="../js/main.js"></script>
<script src="../js/echarts/echarts-all.js"></script>
<script>

    function btn() {
        $(".z-nav").animate({"height": "160px"}, "fast", "linear");
        $(".z-nav").css("background","linear-gradient( #4976e5 ,#1e51d4 )")
    }
    $(".z-nav").mouseleave(function(){
        $(this).animate({"height": "80px"}, "fast", "linear");
        $(".z-nav").css("background","none")
    });
    $(".z-nav ul li").each(function () {
        $(this).hover(function () {
            $(".nav-bg").stop(true, true);
            $(".nav-bg").css("width",$(this).width()+24);
            $(".nav-bg").animate({
                "left": ($(this).offset().left - 230 + "px"),
                "top": ($(this).offset().top + "px")
            }, "fast", "linear");
        })
    })
</script>
</body>

</html>
